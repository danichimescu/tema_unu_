<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V1 Login & Registration</title>
   <script src="scripttest.js" defer></script>
  <link rel="stylesheet" href="styletest.css" />

</head>
<body>
    <div class="container">
        <div class="form-container">
            <div id="message" class="message"></div>

            <!-- Login Form -->
            <div id="loginForm">
                <h2>Welcome Back</h2>
                <form id="loginFormElement">
                    <div class="input-group">
                        <label for="loginUserName">User Name</label>
                        <input type="text" id="loginUserName" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="toggle-form">
                    Don't have an account? <a href="#" id="showRegister">Create Account</a>
                </div>
            </div>

            <!-- Registration Form -->
            <div id="registerForm" class="hidden">
                <h2>Create Account</h2>
                <form id="registerFormElement">
                    <div class="input-group">
                        <label for="registerName">Name</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="input-group">
                        <label for="registerFirstName">First Name</label>
                        <input type="text" id="registerFirstName" required>
                    </div>
                      <div class="input-group">
                        <label for="registerUserName">User Name</label>
                        <input type="text" id="registerUserName" required>
                    </div>
                    <div class="input-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="input-group">
                        <label for="registerPhone">Phone Number</label>
                        <input type="tel" id="registerPhone" required>
                    </div>
                    <div class="input-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" id="registerSubmit" class="btn btn-primary">Create Account</button>
                </form>
                <div class="toggle-form">
                    Already have an account? <a href="#" id="showLogin">Login</a>
                </div>
            </div>
        </div>
    </div>

<div id="popupContainer"></div> 
</body>
</html>
